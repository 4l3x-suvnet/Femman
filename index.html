<!DOCTYPE html>
<html data-theme="dark-mode" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/colormode.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400&display=swap" rel="stylesheet"> 

    <script defer src="js/info.js"></script>
    <script defer src="js/stats.js"></script>
    <script defer src="js/keyboard.js"></script>
    <script defer src="js/splitKeyboard.js"></script>
    <script defer src="js/grid.js"></script>
    <script defer src="js/words.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/alerts.js"></script>
    <script defer src="js/colormode.js"></script>
    
    <title>ordly.se</title>
</head>

<body>
    <div id="root">
        <div class="app">
            <header>
                <span onClick="openInfo()">
                    <i class="fa-solid fa-info"></i>
                </span>
                <span>Ordly</span>
                <div>
                    <span onClick="openForm()">
                        <i class="fa-solid fa-chart-simple"></i>
                    </span>
                    <label class="switch">
                        <input type="checkbox" id="colorMode">
                        <span class="slider round"></span>
                    </label>
                </div>
            </header>
            <main>
                <section class="play--area">
                    <div class="container">
                        <div class="grid"></div>
                    </div>
                </section>
                <section class="keyboard--area">
                    <div class="keyboard">
                        <div class="keys"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
